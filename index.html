<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>BrewReview</title>
</head>

<body>

<div class="container">
    <div class="card">
        <div class="card-header">
        Chat Display
        </div>
        <div id="chat-here" class="container">
        </div>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
        Make some comments
        </div>
        <div class="container">
        <div class="card-body">
        <form role="form">
            <div class="form-group row">
            <label for="name-input">Chat Input</label>
            <input class="form-control" id="name-input" type="text">
            </div>
            <button class="btn btn-primary float-right" id="chat" type="submit">Submit</button>
        </form>
        </div>
        </div>
    </div>
</div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="assets/javascript/chat.js"></script>
</html>
