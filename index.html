<body>

    <h1 class="text-center"> BrewView </h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h4> Come up with a perfect date night! </h4>
                <input id="brewery" placeholder="Searh Yelp" style="width: 300px">
                <button id="submit"> Submit </button>
                <input id="movie" placeholder="Search Movies" style="width: 300px">
                <button id="submitMovie"> Submit </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Yelp Reviews Go Here
                    </div>
                    <div class="card-body" id="reviews-go-here>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Movies Go Here:
                    </div>
                    <div id="movies-here" class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
